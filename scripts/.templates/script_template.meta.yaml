script:
  name: "Script Template"
  description: "Template demonstrating standardized script patterns and best practices"
  category: "template"
  subcategory: "development"
  
  file: "script_template.sh"
  requires_root: false
  estimated_duration: "1-2 minutes"
  
  cli_shortcuts:
    - "template"
    - "example"
  keywords:
    - "template"
    - "example"
    - "demo"
    - "pattern"
    - "standard"
  
  parameters:
    - name: "interface"
      type: "interface"
      description: "Network interface for demonstration"
      required: true
    - name: "target"
      type: "target"
      description: "Target for demonstration (IP, range, or file)"
      required: true
    - name: "timeout"
      type: "number"
      description: "Timeout in seconds"
      required: false
      default: "300"
      validation:
        range:
          min: 1
          max: 3600
  
  dependencies:
    tools:
      - name: "ip"
        package: "iproute2"
        check_command: "which ip"
      - name: "grep"
        package: "grep"
        check_command: "which grep"
      - name: "sed"
        package: "sed"
        check_command: "which sed"
      - name: "awk"
        package: "gawk"
        check_command: "which awk"
    scripts:
      - "../common/logging.sh"
      - "../common/utils.sh"
      - "../common/validation.sh"
  
  output:
    creates_files: true
    file_patterns:
      - "template_output_*.txt"
    workspace_subdirs:
      - "template-results"
  
  tags:
    - "template"
    - "development"
    - "example"
    - "best-practices"
  risk_level: "low"
  network_access: false
  modifies_system: false
  
  examples:
    - description: "Run template script"
      command: "netutil template"
    - description: "Run with custom timeout"
      command: "netutil template --timeout 600"
  
  version: "1.0"
  author: "fortifyde"
  last_updated: "2025-01-18"